<!DOCTYPE html>
<html>
<head>
    <title>Adventure!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border: 10px solid #111;
            box-sizing: border-box;
            position: relative;
        }

        .story-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: left;
        }

        h2 {
            position: absolute;
            top: 20px;
            left: 20px;
            margin: 0;
        }

        img {
            max-width: 800px;
            max-height: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        p {
            line-height: 1.5;
        }

        form {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #toggle-history {
            background-color: #0047ab;
        }

        #toggle-history:hover {
            background-color: #003a87;
        }

        #action-history {
            display: none;
        }

        #action-history ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="story-title">{{ story_title }}</h1>
        <h2>{{ room.name }}</h2>
        {% if room.image and room.image.strip() %}
        <img src="{{ url_for('serve_image', filename=room.image) }}" alt="Room Image">
        {% endif %}
        {% for paragraph in content.split('\n') %}
        <p>{{ paragraph }}</p>
        {% endfor %}
        <h3></h3>
        <form method="post" action="{{ url_for('adventure_game') }}">
            {% for direction in exits %}
            <button type="submit" name="direction" value="{{ direction }}" style="background-color: {{ button_color }};">{{ direction.capitalize() }}</button>
            {% endfor %}
        </form>
        <button id="toggle-history">Toggle Choice History</button>
        <div id="action-history">
            <h3>History:</h3>
            <ul>
                {% for action in action_history %}
                <li>{{ action }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        const toggleHistoryButton = document.getElementById('toggle-history');
        const actionHistoryDiv = document.getElementById('action-history');

        toggleHistoryButton.addEventListener('click', () => {
            actionHistoryDiv.style.display = actionHistoryDiv.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
